<tab-box1>

{% for post in site.posts %}

<post-index>
  <a href="{{ post.url | relative_url }}"><img src="https://oekaki-hoho-ron.github.io/assets/img/2018-06-11/00.png" /></a>
  <post-index-meta>
    <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
    <ul>
      <li class="post-date">{{ post.date | date: '%Y年%m月%d日' }}</li>
      <!--<li class="category">Category <a href="/category/diary.html">{{ post.categories }}</a></li>
      <li class="tags">Tag <a href="">{{ post.tags }}</a></li>-->
      <li class="category">Category {{ post.categories }}</li>
      <li class="tags">Tag {{ post.tags }}</li>
    </ul>
  </post-index-meta>
</post-index>
{% endfor %}


<tab-box__pagination_noborder>
</tab-box__pagination_noborder>

<ads-article-bottom-box>
  <img src="ads.png">
</ads-article-bottom-box>

</tab-box1>
