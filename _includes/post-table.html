


<div id="post-table">
    {% for category in site.categories %}
    {% capture CATEGORY_NAME %}{{ category | first }}{% endcapture %}
    <div class="post-table-category">
      <h4>フェイズ</h4>
      <label onclick="document.getElementById('{{ CATEGORY_NAME }}').checked = true;">
        {{ CATEGORY_NAME }}<span>{{ site.categories[CATEGORY_NAME] | size }}</span>
      </label>
      <input type="checkbox" id="{{ CATEGORY_NAME }}" class="accordion">
      <ul>
        {% for post in site.categories[CATEGORY_NAME] %}
          <li><a href="{{ post.url }}" target="_blank"><img src="{{ post.thumb }}" /><span>{{post.title}}</span></a></li>
        {% endfor %}
      </ul>
    </div><!-- .post-table-category -->
  {% endfor %}
</div> <!-- #post-table -->
